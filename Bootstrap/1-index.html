<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
        <title>Holberton - Web Stack - Bootstrap</title>
        <meta name="description" content="Bootstrap is a free and open-source CSS framework">

        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    </head>
    <body>
        <div class="text-center text-white row">
            <div class="p-2 bg-primary col-lg-3">Primary</div>
            <div class="p-2 bg-success col-lg-3">Success</div>
            <div class="p-2 bg-danger col-lg-3">Danger</div>
            <div class="p-2 bg-warning col-lg-3">Warning</div>
        </div>

        <hr />

        <div class="text-center text-white row">
            <div class="p-2 bg-primary col-sm-3">Primary</div>
            <div class="p-2 bg-success col-sm-3">Success</div>
            <div class="p-2 bg-danger col-sm-3">Danger</div>
            <div class="p-2 bg-warning col-sm-3">Warning</div>
        </div>

        <hr />

        <div class="text-center text-white row">
            <div class="p-2 bg-primary col-lg-2">Primary</div>
            <div class="p-2 bg-success col-lg-4">Success</div>
            <div class="p-2 bg-danger col-lg-6">Danger</div>
        </div>

        <hr />

        <div class="text-center text-white row">
            <div class="p-2 bg-primary col order-sm-4 order-md-3 order-lg-2 order-xl-1">Primary</div>
            <div class="p-2 bg-success col order-sm-1 order-md-4 order-lg-3 order-xl-2">Success</div>
            <div class="p-2 bg-danger col order-sm-2 order-md-1 order-lg-4 order-xl-3">Danger</div>
            <div class="p-2 bg-warning col order-sm-3 order-md-2 order-lg-1 order-xl-4">Warning</div>
        </div>

        <hr/>

        <div class="text-center text-white row justify-content-between">
            <div class="p-2 bg-primary col-md-2">Primary</div>
            <div class="p-2 bg-success col-md-2">Success</div>
        </div>

        <hr/>

        <div class="text-center text-white row">
            <div class="p-2 bg-primary col-md">Primary</div>
            <div class="p-2 bg-success col-md offset-md-4">Success</div>
            <div class="p-2 bg-danger col-md offset-md-2">Danger</div>
        </div>
    </body>
</html>
